<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conexiones por Día de Usuario</title>
</head>
<body>
    <h1>Conexiones por Día de Usuario</h1>

    <table>
        <thead>
            <tr>
                <th>Usuario</th>
                <th>Fecha</th>
                <th>Conexiones</th>
            </tr>
        </thead>
        <tbody>
            {% for index, row in conexiones_por_dia.iterrows() %}
            <tr>
                <td>{{ row['username'] }}</td>
                <td>{{ row['dia'] }}</td>
                <td>{{ row['conexiones'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
