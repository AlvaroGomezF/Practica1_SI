<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Páginas Web Desactualizadas</title>
</head>
<body>
    <h1>Consulta de Páginas Web Desactualizadas</h1>
    <form action="/consultar-paginas-desactualizadas" method="GET">
        <label for="numPaginas">Número de Páginas Web Desactualizadas a Mostrar:</label>
        <input type="number" id="numPaginas" name="num_paginas_desactualizadas" placeholder="Introduce un valor [1-20]...">
        <button type="submit">Consultar</button>
    </form>
    {% if error_message %}
    <p style="color: red;">{{ error_message }}</p>
    {% endif %}
</body>
</html>
